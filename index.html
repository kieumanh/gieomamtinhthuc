lass="footer__bottom"><div class="footer__copyright">Powered by Publii</div></div></div><button onclick="backToTopFunction()" id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg><use xlink:href="https://gieomamtinhthuc.com/assets/svg/svg-map.svg#toparrow"/></svg></button></footer><script defer="defer" src="https://gieomamtinhthuc.com/assets/js/isotope.pkgd.min.js?v=2afcff647ed260006faa71c8e779e8d4"></script><script>window.addEventListener("DOMContentLoaded", function () {
               // init Isotope
               var iso = new Isotope('.l-isotope', {
                  itemSelector: '.c-card',
                  layoutMode: 'fitRows',
                  masonry: {
                     columnWidth: '.c-card'
                  },
                  percentPosition: true,
                  transitionDuration: "0.6s"
               });

               // bind filter button click
               var filtersElem = document.querySelector('.filter');
               if (filtersElem) {
                  filtersElem.addEventListener('click', function (event) {
                     if (!matchesSelector(event.target, 'button')) {
                        return;
                     }
                     var filterValue = event.target.getAttribute('data-filter');
                     filterValue = filterValue;
                     iso.arrange({
                        filter: filterValue
                     });
                  });
                  // change is-checked class on buttons
                  var buttonGroups = document.querySelectorAll('.filter');
                  for (var i = 0, len = buttonGroups.length; i < len; i++) {
                     var buttonGroup = buttonGroups[i];
                     radioButtonGroup(buttonGroup);
                  }
                  function radioButtonGroup(buttonGroup) {
                     buttonGroup.addEventListener('click', function (event) {
                        if (!matchesSelector(event.target, 'button')) {
                           return;
                        }
                        buttonGroup.querySelector('.is-active').classList.remove('is-active');
                        event.target.classList.add('is-active');
                     });
                  }            
               }
            });</script><script>window.publiiThemeMenuConfig = { mobileMenuMode: 'sidebar', animationSpeed: 300, submenuWidth: 'auto', doubleClickTime: 500, mobileMenuExpandableSubmenus: true, relatedContainerForOverlayMenuSelector: '.navbar', };</script><script defer="defer" src="https://gieomamtinhthuc.com/assets/js/scripts.min.js?v=836c2af09529a5371b880605f850d6d3"></script><script>function publiiDetectLoadedImages () {
         var images = document.querySelectorAll('img[loading]:not(.is-loaded)');
         for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                  images[i].classList.add('is-loaded');
                  images[i].parentNode.classList.add('is-loaded');
            } else {
                  images[i].addEventListener('load', function () {
                     this.classList.add('is-loaded');
                     this.parentNode.classList.add('is-loaded');
                  }, false);
            }
         }
      }
      publiiDetectLoadedImages();</script></body></html>
